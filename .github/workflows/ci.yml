name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          provenance: false
          sbom: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          annotations: |
            manifest:org.opencontainers.image.title=Yahoo Finance Server
            manifest:org.opencontainers.image.description=A Node.js Express API server for Yahoo Finance data
            manifest:org.opencontainers.image.vendor=caplaz

      - name: Inspect manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:v1.0.0 || echo "Manifest inspection failed"

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract changelog
        id: changelog
        run: |
          # Extract changelog for current version
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          # Find the line number of the current version
          START_LINE=$(grep -n "## \\[${VERSION}\\]" CHANGELOG.md | cut -d: -f1)
          # Find the line number of the next version (or end of file)
          NEXT_VERSION_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^## \\[" | head -1 | cut -d: -f1)
          if [ -z "$NEXT_VERSION_LINE" ]; then
            # This is the last version, extract to end of file
            sed -n "${START_LINE},\$p" CHANGELOG.md > changelog_body.md
          else
            # Extract up to the line before the next version
            END_LINE=$((START_LINE + NEXT_VERSION_LINE - 2))
            sed -n "${START_LINE},${END_LINE}p" CHANGELOG.md > changelog_body.md
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat changelog_body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
