# Docker Compose configuration for Yahoo Finance Server
# Provides a simple development setup with volume mounting for live reloading

version: "3.8"

services:
  findata-hub:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
